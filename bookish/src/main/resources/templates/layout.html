<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Layout</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="collapse navbar-collapse">
                <a class="navbar-brand" th:href="@{/}">Bookish</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Catalogue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/create}">Add books</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" th:action="@{/books}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="term">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <div class="nav-item ml-2">
                    <a class="btn btn-light" th:href="@{/logout}">Logout</a>
                </div>
            </div>
        </nav>

        <div layout:fragment="content"></div>
    </body>
</html>
